name: Build, Lint, and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./feline-market-nestjs

    - name: Run lint
      run: npm run lint
      working-directory: ./feline-market-nestjs

    - name: Run build
      run: npm run build
      working-directory: ./feline-market-nestjs

    - name: Run format
      run: npm format
      working-directory: ./feline-market-nestjs